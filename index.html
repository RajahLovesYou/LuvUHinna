<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinna Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: limegreen;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .bear {
            width: 150px;
            height: auto;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hinna, will you be my Valentine? ðŸ’–</h1>
        <img src="img/kisses.gif" alt="Cute Bear" class="bear">
        <div class="buttons">
            <button class="btn yes" id="yes">Yes ðŸ’•</button>
            <button class="btn no" id="no">No ðŸ’”</button>
        </div>
        <div id="videoContainer"></div>
    </div>

    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let messages = [

            }

        yesButton.addEventListener("click", function() {

            video.width = '560';
            video.height = '315';
            video.src = 'https://www.youtube.com/embed/8xg3vE8Ie_E?start=7';
            video.frameBorder = '0';
            video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';

            let container = document.getElementById("videoContainer");
            container.innerHTML = "";
            container.appendChild(video);
            
            alert("Yay! The peoples are happy! ðŸ»ðŸ’•");

</body>
</html>
