<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinna Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: limegreen;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .bear {
            width: 150px;
            height: auto;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }

        /* Make video responsive */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px; /* Limit max width */
            margin: 20px auto; /* Center the video */
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hinna, will you be my Valentine? ðŸ’–</h1>
        <img src="img/kisses.gif" alt="Cute Bear" class="bear">
        <div class="buttons">
            <button class="btn yes" id="yes">Yes ðŸ’•</button>
            <button class="btn no" id="no">No ðŸ’”</button>
        </div>
        <div id="videoContainer" class="video-wrapper"></div>
    </div>

    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");
        let messages = [
            "Are you sure?",
            "Really sure?",
            "Think about it...",
            "Remember that day at your UNI!",
            "You might regret this...",
            "We kissed the whole day",
            "Don't be so cold...",
            "I love you Hinna",
            "Change of heart?",
            "Is this your final answer?",
            "Love is in the air, donâ€™t resist it! click YESðŸ˜­"
        ];
        let index = 0;
        noButton.addEventListener("click", function() {
            if (index < messages.length) {
                noButton.innerText = messages[index];
                index++;
                yesButton.style.fontSize = `${20 + index * 5}px`;
            } else {
                alert("Okay, you will be my valentine next year and the years thereafter ðŸ˜­");
            }
        });

        yesButton.addEventListener("click", function() {
            let container = document.getElementById("videoContainer");
            container.innerHTML = ""; // Clear previous content

            let video = document.createElement('iframe');
            video.src = 'https://www.youtube.com/embed/8xg3vE8Ie_E?start=7'; // Corrected URL with start time
            video.frameBorder = '0';
            video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            video.allowFullscreen = true;

            container.appendChild(video);
            
            alert("Yay! Your husband is happy!ðŸ’•");
        });
    </script>
</body>
</html>
